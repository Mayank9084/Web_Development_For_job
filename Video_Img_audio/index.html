<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h4>Its Video</h4>
        <video src="Video_1.mp4" width="222" controls loop poster="Image_1.jpg"></video>
    </div>

    <div1>
        <h4>Its Audio</h4>
        <audio src="Audio_1.mp3" controls autoplay loop muted></audio>
    </div1>

    <div2>
        <h4>Its SVG image</h4>
        <svg height="100" width="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
        </svg>
    </div2>

    <div3>
        <h4>Its SVG image file</h4>
        <img src="img.svg" alt="my svg image">
    </div3>

    <div4>
        <h4>Its iFrame Tag</h4>
        <iframe width="560" height="315"
            src="https://www.youtube.com/embed/mKnFLXJwmu4?si=jVwlDe-rXl89pGvA&amp;start=60"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div4>
</body>

</html>
