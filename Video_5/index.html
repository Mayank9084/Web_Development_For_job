<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <img height="190" src="image.jpg" alt="Superhero Image">
    <br> 

    <table>
        <caption>Superhero Details</caption>

        <thead>
            <!----  Header Content ---->
            <tr>
            <th colspan="2">Name</th>
            <th>Mood</th>
            <th>Power</th>
        </tr>
        </thead>
        <br>

        <tbody>
             <tr>
            <td colspan="2">DC Universe</td>
            <td>Aggressive</td>
            <td>Brain</td>
        </tr>

        <tr>
            <td colspan="2">Marvel Universe</td>
            <td>Calm</td>
            <td>Lul</td>
        </tr>

         <tfoot>
             <tr>
            <td colspan="2">Mera Universe</td>
            <td>Over Powered</td>
            <td>Its Footer</td>
        </tr>
        </tfoot>
        </tbody>
    </table>

    <ul type="circle">
        This is unorderd List
        <li>DC world</li>
        <li>Marvel world</li>
        <li>Mera world</li>
    </ul>

     <ol>
        This is orderd List
        <li>DC world</li>
        <li>Marvel world</li>
        <li>Mera world</li>
    </ol>

  <script src="script.js"></script>  
</body>
</html>
