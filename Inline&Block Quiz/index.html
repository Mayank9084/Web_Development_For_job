<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick_Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Quick Quiz Form</h1>
    <form action="post">
        <div>
            <label for="Username">Name</label>
            <input type="text" id="Name" placeholder="Type Name Here">
        </div>
        <div2>
            <label for="Pincode">PIN code</label>
            <input type="number" id="Pincode" placeholder="Enter PIN Code">
        </div2>
        <div1>
            <div><label for="City">City</label>
                <select name="City">
                    <option value="">Select City</option>
                    <option value="Uttar Pardesh">Uttar Pardesh</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Karnataka">Karnataka</option>
                </select>
            </div>
        </div1>
    </form>
</body>

</html>
