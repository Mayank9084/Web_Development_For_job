<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>

<body>
    <h1>Form For apply Mayank Universe</h1>
    <form action="post">
        <div>
            <label for="Username">Name</label>
            <input type="text" id="Username" name="Username" placeholder="Enter Username">
        </div>

        <div>
            <input type="radio" name="Gender" id="male" value="male">
            <label for="Male">Male</label>
        </div>

        <div>
            <input type="radio" name="Gender" id=Female" value=Female">
            <label for="Female">Female</label>
        </div>

        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe for Mayank Universe Updates</label>
        </div>

        <div>
            <label for="comments">Enter Your Views</label>
            <br>
            <textarea name="comments" rows="4" cols="43"></textarea>
        </div>

        <div>
            <select name="Universes">
                <option value="marvel">Marvel</option>
                <option value="DC">DC</option>
                <option value="Mayank">Mayank</option>
            </select>      
        </div>
    </form>
</body>

</html>
